<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Carousel</title>
    <link rel="stylesheet" href="./imageCaro.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div class="imge fade">
            <img src="../img/blackLetherJacket.webp" alt="" width="100%">
        </div>
        <div class="imge fade">
            <img src="../img/brownmenJacket.jpg" alt="" width="100%">
        </div>
        <div class="imge fade">
            <img src="../img/grayPant.jpg" alt="" width="100%" height="50%">
        </div>
        <div class="imge fade">
            <img src="../img/knittedTop.jpg" alt="" width="100%"  height="700px">
        </div>
        <div class="imge fade">
            <img src="../img/shortSkirt.webp" alt="" width="100%"  height="700px">
        </div>
        <div class="imge fade">
            <img src="../img/smartWatch.jpg" alt="" width="100%"  height="700px">
        </div>
        <div class="imge fade">
            <img src="../img/stylishPinkTrouser.webp" alt="" width="100%"  height="700px">
        </div>
        <div class="imge fade">
            <img src="../img/whiteT-shirt.avif" alt="" width="100%"  height="700px">
        </div>

        <i id="prev" onclick="showImg(-1)" class="fa-solid fa-chevron-left"></i>
        <i id="next" onclick="showImg(1)" class="fa-solid fa-chevron-right"></i>

        <div class="dots">
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
        </div>
    </div>
    <script src="./imageCaro.js"></script>
